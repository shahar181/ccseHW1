version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  books:
    build: ./books
    restart: always
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/
    ports:
      - "8000:5001"
    expose:
      - 5001

  loans:
    build: ./loans
    restart: always
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/
    ports:
      - "8000:5002"
    expose:
      - 5002

volumes:
  mongo-data:
